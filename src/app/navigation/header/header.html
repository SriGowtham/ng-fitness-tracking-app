<mat-toolbar color="primary">
    <div class="side-nav">
        <button matIconButton (click)="onToggle()" ass="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a routerLink="/">Fitness App</a></div>
    <span class="spacer"></span>
    <div class="nav-links">
        @if (!isAuth) {
        <a routerLink="/signup">Signup</a>
        <a routerLink="/login">Login</a>
        } @else {
            <a routerLink="/training">Training</a>
            <a  (click)="onLogout()" routerLink="/">Logout</a>
        }
    </div>
</mat-toolbar>
