<mat-card>
    <mat-card-title>Time to start a workout!</mat-card-title>
    <mat-card-content>
        Select type of training
    </mat-card-content>
    <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select>
            <mat-option value="crunches">Crunches</mat-option>
            <mat-option value="touch-toes">Touch Toes</mat-option>
            <mat-option value="side-lunges">Side Lunges</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-card-actions>
        <button mat-raised-button type="submit" color="primary" (click)="OnTrainingStart()">Start</button>
    </mat-card-actions>
</mat-card>
