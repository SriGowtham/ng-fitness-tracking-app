<mat-card>
  <form #form="ngForm" (ngSubmit)="OnTrainingStart(form)">
    <mat-card-title>Time to start a workout!</mat-card-title>
    <mat-card-content>
      Select type of training
    </mat-card-content>
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select name="select" #select required ngModel>
        @for (exercise of exercises ; track exercise.id) {
        <mat-option [value]="exercise.id">{{exercise.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary"
        [disabled]="form.invalid">Start</button>
    </mat-card-actions>
  </form>
</mat-card>
